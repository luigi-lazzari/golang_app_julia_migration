basePath: /api/v1
definitions:
  model.Address:
    properties:
      city:
        type: string
      country:
        type: string
      postalCode:
        type: string
      street:
        type: string
    type: object
  model.ErrorResponse:
    properties:
      error:
        type: string
      message:
        type: string
    type: object
  model.UpdateUserPreferencesRequest:
    properties:
      preferences:
        items:
          $ref: '#/definitions/model.UserPreferenceUpdate'
        type: array
    type: object
  model.UpdateUserProfileRequest:
    properties:
      address:
        $ref: '#/definitions/model.Address'
      email:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      phone:
        type: string
    type: object
  model.UserPreference:
    properties:
      category:
        $ref: '#/definitions/model.UserPreferenceCategory'
      description:
        type: string
      enabled:
        type: boolean
      id:
        type: string
    type: object
  model.UserPreferenceCategory:
    enum:
    - UTILITY
    - SERVICE
    - CUSTOM
    type: string
    x-enum-varnames:
    - CategoryUtility
    - CategoryService
    - CategoryCustom
  model.UserPreferenceUpdate:
    properties:
      category:
        $ref: '#/definitions/model.UserPreferenceCategory'
      description:
        type: string
      enabled:
        type: boolean
      id:
        type: string
    type: object
  model.UserPreferencesResponse:
    properties:
      preferences:
        items:
          $ref: '#/definitions/model.UserPreference'
        type: array
    type: object
  model.UserProfileResponse:
    properties:
      address:
        $ref: '#/definitions/model.Address'
      createdAt:
        type: string
      email:
        type: string
      firstName:
        type: string
      id:
        type: string
      lastName:
        type: string
      phone:
        type: string
      updatedAt:
        type: string
      userId:
        type: string
    type: object
info:
  contact:
    name: Comune di Roma
  description: Backend For Frontend API for Julia User Profile Management
  title: BFF Julia Profile API
  version: 1.0.0
paths:
  /user/preferences:
    get:
      consumes:
      - application/json
      description: Get user application preferences
      parameters:
      - description: App Platform (iOS/Android)
        in: header
        name: X-App-Platform
        required: true
        type: string
      - description: App Version (semver)
        in: header
        name: X-App-Version
        required: true
        type: string
      - description: Request ID
        in: header
        name: X-Request-ID
        type: string
      - description: Correlation ID
        in: header
        name: X-Correlation-ID
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.UserPreferencesResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: Get user preferences
      tags:
      - preferences
    put:
      consumes:
      - application/json
      description: Update user application preferences
      parameters:
      - description: App Platform (iOS/Android)
        in: header
        name: X-App-Platform
        required: true
        type: string
      - description: App Version (semver)
        in: header
        name: X-App-Version
        required: true
        type: string
      - description: Request ID
        in: header
        name: X-Request-ID
        type: string
      - description: Correlation ID
        in: header
        name: X-Correlation-ID
        type: string
      - description: Update preferences request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.UpdateUserPreferencesRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.UserPreferencesResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: Update user preferences
      tags:
      - preferences
  /user/profile:
    get:
      consumes:
      - application/json
      description: Get user profile information
      parameters:
      - description: App Platform (iOS/Android)
        in: header
        name: X-App-Platform
        required: true
        type: string
      - description: App Version (semver)
        in: header
        name: X-App-Version
        required: true
        type: string
      - description: Request ID
        in: header
        name: X-Request-ID
        type: string
      - description: Correlation ID
        in: header
        name: X-Correlation-ID
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.UserProfileResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: Get user profile
      tags:
      - profile
    put:
      consumes:
      - application/json
      description: Update user profile information
      parameters:
      - description: App Platform (iOS/Android)
        in: header
        name: X-App-Platform
        required: true
        type: string
      - description: App Version (semver)
        in: header
        name: X-App-Version
        required: true
        type: string
      - description: Request ID
        in: header
        name: X-Request-ID
        type: string
      - description: Correlation ID
        in: header
        name: X-Correlation-ID
        type: string
      - description: Update profile request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.UpdateUserProfileRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.UserProfileResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: Update user profile
      tags:
      - profile
schemes:
- http
- https
swagger: "2.0"
