version: '3.8'

services:
  sql-server:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mssql-server
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Password123!
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    healthcheck:
      test: [ "CMD", "/opt/mssql-tools18/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "Password123!", "-C", "-Q", "SELECT 1" ]
      interval: 10s
      timeout: 5s
      retries: 10
    deploy:
      resources:
        limits:
          memory: 2G
    networks:
      - servicebus-network

  servicebus-emulator:
    image: mcr.microsoft.com/azure-messaging/servicebus-emulator:latest
    container_name: azure-servicebus-emulator
    depends_on:
      sql-server:
        condition: service_healthy
    ports:
      - "5672:5672" # AMQP port
    environment:
      - ACCEPT_EULA=Y
      - CONFIG_PATH=/ServiceBus_Emulator/ConfigFiles/Config.json
      - SQL_SERVER=sql-server
      - SQL_SERVER_PORT=1433
      - MSSQL_SA_PASSWORD=Password123!
    volumes:
      - ./servicebus-config:/ServiceBus_Emulator/ConfigFiles
    deploy:
      resources:
        limits:
          memory: 1G
    networks:
      - servicebus-network
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "5672" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  servicebus-network:
    driver: bridge
